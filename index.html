    addEarthquake(geojsonUrl, select.value==='default');
}

function addEarthquake(geojsonUrl, isDefault) {
    var heatLayerName = "earthquakes-heat";
    var pointLayerName = "earthquakes-point";
    var sourceName = 'earthquakes';

    var heatLayer = map.getLayer(heatLayerName);
    var pointLayer = map.getLayer(pointLayerName);
    var source = map.getSource(sourceName);
    if (heatLayer) map.removeLayer(heatLayerName);
    if (pointLayer) map.removeLayer(pointLayerName);
    if (source) map.removeSource(sourceName);

    if (isDefault) return;

    map.addSource(sourceName, {
        "type": "geojson",
        "data": geojsonUrl
    });

    map.addLayer({
        "id": heatLayerName,
        "type": "heatmap",
        "source": "earthquakes",
        "maxzoom": 9,
        "paint": {
            // Increase the heatmap weight based on frequency and property magnitude
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                0, 0,
                6, 1
            ],
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            "heatmap-intensity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 1,
                9, 3
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 2,
                9, 20
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                9, 0
            ],
        }
    });

    map.addLayer({
        "id": pointLayerName,
        "type": "circle",
        "source": "earthquakes",
        "minzoom": 7,
        "paint": {
            // Size circle radius by earthquake magnitude and zoom level
            "circle-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, 1,
                    6, 4
                ],
                16, [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, 5,
                    6, 50
                ]
            ],
            // Color circle by earthquake magnitude
            "circle-color": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                1, "rgba(33,102,172,0)",
                2, "rgb(103,169,207)",
                3, "rgb(209,229,240)",
                4, "rgb(253,219,199)",
                5, "rgb(239,138,98)",
                6, "rgb(178,24,43)"
            ],
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            // Transition from heatmap to circle layer by zoom level
            "circle-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 0,
                8, 1
            ]
        }
    });
}

    var lenIndexEnd = iconImage.indexOf('}');
    var lenName = iconImage.substring(lenIndexStart, lenIndexEnd);
    var reIconImage = iconImage.replace(lenName, 'len' + langName);

    map.setLayoutProperty(layerName, 'icon-image', reIconImage);

    arr[2][1][1] += langName;
    arr[2][1][1] = 'len' + langName;
    map.setLayoutProperty(layerName, 'icon-image', arr);
}

// parameters to ensure the model is georeferenced correctly on the map
var modelOrigin = [139.749965, 35.640910];
var modelAltitude = 100;
var modelRotate = [Math.PI / 2, 0, 0];
var modelScale = 125.41843220338983e-8;

// transformation parameters to position, rotate and scale the 3D model onto the map
var modelTransform = {
    translateX: mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude).x,
    translateY: mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude).y,
    translateZ: mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude).z,
    rotateX: modelRotate[0],
    rotateY: modelRotate[1],
    rotateZ: modelRotate[2],
    scale: modelScale
};

var THREE = window.THREE;

// configuration of the custom layer for a 3D model per the CustomLayerInterface
var customLayer = {
    id: '3d-model',
    type: 'custom',
    renderingMode: '3d',
    onAdd: function(map, gl) {
        this.camera = new THREE.Camera();
        this.scene = new THREE.Scene();

        // create two three.js lights to illuminate the model
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, -70, 100).normalize();
        this.scene.add(directionalLight);

        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(0, 70, 100).normalize();
        this.scene.add(directionalLight2);

        // use the three.js GLTF loader to add the 3D model to the three.js scene
        var loader = new THREE.GLTFLoader();
        // https://sketchfab.com/3d-models/viva-balloon-ab7a88ee339a4a1b9c36ddbae44ae4a2
        var gltfPath = 'viva_balloon/scene.gltf';
        loader.load(gltfPath, (function (gltf) {
            this.scene.add(gltf.scene);
        }).bind(this));
        this.map = map;

        // use the Mapbox GL JS map canvas for three.js
        this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl
        });

        this.renderer.autoClear = false;
    },
    render: function(gl, matrix) {
        var rotationX = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1, 0, 0), modelTransform.rotateX);
        var rotationY = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 1, 0), modelTransform.rotateY);
        var rotationZ = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), modelTransform.rotateZ);

        var m = new THREE.Matrix4().fromArray(matrix);
        var l = new THREE.Matrix4().makeTranslation(modelTransform.translateX, modelTransform.translateY, modelTransform.translateZ)
            .scale(new THREE.Vector3(modelTransform.scale, -modelTransform.scale, modelTransform.scale))
            .multiply(rotationX)
            .multiply(rotationY)
            .multiply(rotationZ);

        this.camera.projectionMatrix.elements = matrix;
        this.camera.projectionMatrix = m.multiply(l);
        this.renderer.state.reset();
        this.renderer.render(this.scene, this.camera);
        this.map.triggerRepaint();
    }
};

        distanceContainer.innerHTML = '';

                        e.lngLat.lat
                    ]
                },
                "properties": {
                    "id": String(new Date().getTime())
                }
            };

            geojson.features.push(point);

map.on('mousemove', function (e) {
    if (kyorisokuMode) {
        var features = map.queryRenderedFeatures(e.point, { layers: ['measure-points'] });
        map.getCanvas().style.cursor = (features.length) ? 'default' : 'crosshair';
    } else {
        map.getCanvas().style.cursor = 'default';
    }
});

function onStyle(cb) {
    if (checkedStyleStatus) {
        return;
    }
    if (map.isStyleLoaded()) {
        checkedStyleStatus = true;
        cb();   
    } else {
        setTimeout(function() {onStyle(cb);}, 200);
    }
}

function poiOnClick(e, name) {
    if (!kyorisokuMode && name) {
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(name)
            .addTo(map);
    }
}
